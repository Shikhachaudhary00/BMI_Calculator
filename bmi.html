<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body style="color: white; background-color: black;">
    <div>
        <form id="bmiForm" style="align-items: center; border-radius: 10px; background-color: black; width: 370px; height: 340px; margin-left: 270px; margin-top: 20px; padding: 10px;">
            <h1 style="text-align: center;">BMI CALCULATOR</h1>
            <label for="height">Enter your Height in cm:</label>
            <input type="text" id="height" style="margin-left: 23px;"><br><br>
            
            <label for="weight">Enter your Weight:</label>
            <input type="text" id="weight" style="margin-left: 35px;"><br><br>
            
            <button type="submit" style="margin-left: 120px; padding: 5px; background-color: blue; border-radius: 3px; border-color: blue; font-style: italic;">
                CALCULATE
            </button>
            <div id="result" style="color: white; margin-top: 15px;"></div>
        </form>
    </div>

    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const result = document.getElementById('result');

            if (isNaN(height) || height <= 0) {
                result.innerHTML = 'Please enter a valid height.';
            } else if (isNaN(weight) || weight <= 0) {
                result.innerHTML = 'Please enter a valid weight.';
            } else {
                const BMI = (weight / ((height * height) / 10000)).toFixed(2);
                
                if (BMI < 18.6) {
                    result.innerHTML = `Your BMI is ${BMI} - Underweight`;
                } else if (BMI >= 18.6 && BMI <= 24.9) {
                    result.innerHTML = `Your BMI is ${BMI} - Normal Range`;
                } else {
                    result.innerHTML = `Your BMI is ${BMI} - Overweight`;
                }
            }
        });
    </script>
</body>
</html>
